{% extends "base_template.html" %}

{% block body %}
    <table class="table table-striped">
        <tr>
            <td>Username</td>
            <td style="text-align: right"><a href="/register"><button class="btn btn-success btn-sm">New User</button></a></td>
        </tr>
        {% for user in user_list %}
        <tr>
            <td>{{ user[0] }}</td>

            <td style="text-align: right">
                <a href="/edit_user/{{ user[0] }}"><button class="btn btn-warning btn-sm">Edit</button></a>
                <button type="button" class="btn btn-danger btn-sm" data-toggle="modal" data-target="#delete_{{ user[0] }}">Delete</button>
            </td>
        </tr>
        <div id="delete_{{ user[0] }}" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Delete User delete_{{ user[0] }}</h4>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure you want to delete the user {{ user[0] }}?</p>
                        <a href="/delete_user/{{ user[0] }}"><button class="btn btn-danger">Delete</button></a>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </table>
{% endblock %}
