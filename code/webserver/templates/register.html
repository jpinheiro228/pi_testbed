{% extends "base_template.html" %}

{% block body %}
    <form class="form-signin" method="post" enctype=multipart/form-data action="/register">
        <h2 class="form-signin-heading">New User Registration</h2>
        <div class="form-group">
            <label for="username">Username: </label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Type the new username" required>
        </div>

        <div class="form-group">
            <label for="password">Password: </label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Type the new password" required>
        </div>

        <div class="form-group">
            <button class="btn btn-lg btn-primary btn-block" type="submit">Create user</button>
        </div>
    </form>
{% endblock %}
