{% extends "base_template.html" %}

{% block body %}
    <form class="form-signin" method="post" enctype=multipart/form-data action="/edit_user/{{ username }}">
        <h2 class="form-signin-heading">Edit User {{ username }}</h2>

        <div class="form-group">
            <label for="password">New Password: </label>
            <input type="password" class="form-control" id="newpass" name="newpass" placeholder="Type the new password" required>
        </div>

        <div class="form-group">
            <button class="btn btn-lg btn-primary btn-block" type="submit">Edit user</button>
        </div>
    </form>
{% endblock %}
